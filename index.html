<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <!-- <meta charset="utf-8"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <div id="app" class="container">
        <div class="welcome">
            <h1 v-text="reversedName"> </h1>
            <h2>{{name}}</h2>
            <button type="button" name="" id="btn_hi">Hi</button>
        </div>
        <h2> elija la opcion</h2>
        <div class="radio">
            <label class="radio-inline">
                 <input type="radio" v-model="vue.exp" :value="true">Si  <!-- podemos usar v-bind:value -->
            </input>
            <label class="radio-inline">
                    <input type="radio" v-model="vue.exp" :value="false">No
            </label>
        </div>

        <div v-if="vue.exp" class="form-group">
            <label for="exp">defina un numero</label>
            <input type="number" class="form-control" v-model="vue.years">
        </div>

        <div class="form-group">
            <!-- <label for="exp">defina un numero</label> -->
        </div>



        <footer class="footer">
            <p> footer data </p>
        </footer>
    </div>
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.3/dist/vue.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>



    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: "vale",
                vue: {
                    exp: null,
                    years: 0,
                    description: ''
                }
            },
            computed: {
                reversedName: function() {
                    return this.name.split('').reverse().join('');

                }
            }
        });
    </script>

</body>

</html>
